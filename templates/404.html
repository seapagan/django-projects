{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center py-12">
  <div
    class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full text-center">
    <div class="mb-6">
      <svg class="mx-auto h-12 w-12 text-red-500" fill="none"
        stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
        </path>
      </svg>
    </div>

    <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Page Not
      Found</h2>

    <p class="text-gray-600 dark:text-gray-300 mb-6">
      Sorry, the page you're looking for doesn't exist or has been moved.
    </p>

    <a href="/"
      class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
      Return to Homepage
    </a>
  </div>
</div>
{% endblock %}
