{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center py-12">
  <div
    class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full text-center">
    <div class="mb-6">
      <svg class="mx-auto h-12 w-12 text-green-500" fill="none"
        stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M5 13l4 4L19 7"></path>
      </svg>
    </div>

    <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Message
      Sent Successfully!</h2>

    <p class="text-gray-600 dark:text-gray-300 mb-6">
      Thank you for your message! I'll get back to you as soon as possible.
    </p>

    <a href="/"
      class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
      Return to Homepage
    </a>
  </div>
</div>
{% endblock %}
