{% load tailwind_cli %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    {% tailwind_css %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet">
    <script src="{% static 'js/projects.js' %}"></script>
    <script defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Grant Ramsay</title>
  </head>

  <body class="bg-background">
    <main class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-8">
      {% if messages %}
      <div class="mb-8">
        {% for message in messages %}
        <div
          class="p-4 {% if message.tags == 'success' %}bg-green-100 text-green-700 border-green-400{% else %}bg-red-100 text-red-700 border-red-400{% endif %} border rounded">
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}

      {% include "./_hero.html"%}

      {% include "./_about.html"%}

      {% include "./_projects.html"%}

      {% include "./_contact.html"%}
    </main>

  </body>

</html>
