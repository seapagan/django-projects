{% extends "app/_base.html" %}

{% block content%}

{% if projects%}
{% for project in projects%}
<div>
  <h2 class="text-3xl font-semibold mb-4">
    {{project.title}}
  </h2>
  <p class="mb-2">{{project.details}}</p>
</div>
{% endfor %}
{% else %}
<p>No Projects are defined yet.</p>
{% endif %}

{% endblock content %}
