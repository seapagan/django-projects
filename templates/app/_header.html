{% load lucide %}

<header>
  <div class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 pt-4 relative">
    <div class="absolute right-4 top-4 sm:right-6 lg:right-8">
      <div x-data="{ theme: getTheme() }"
        class="flex items-center justify-center">
        <button
          @click="theme = theme === 'light' ? 'dark' : theme === 'dark' ? 'system' : 'light'; updateTheme(theme)"
          class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
          :aria-label="'Switch to ' + (theme === 'light' ? 'dark' : theme === 'dark' ? 'system' : 'light') + ' mode'">
          <span
            x-show="theme === 'light'">{% lucide "sun" class="w-5 h-5" %}</span>
          <span
            x-show="theme === 'dark'">{% lucide "moon" class="w-5 h-5" %}</span>
          <span
            x-show="theme === 'system'">{% lucide "sun-moon" class="w-5 h-5" %}</span>
        </button>
      </div>
    </div>
    <h1 class="text-5xl text-primary font-header font-light tracking-wide">
      &lt; {{ config.owner_name}} /&gt;
    </h1>
  </div>
</header>
