<section class="flex flex-col justify-center w-full py-8">
  <div class="space-y-6">
    <h1
      class="text-4xl md:text-6xl font-bold bg-gradient-to-r from-primary to-purple-600 bg-clip-text text-transparent">
      {{ config.hero_title }}
    </h1>
    <p class="text-xl text-muted-foreground">
      {{ config.hero_info }}
    </p>

    <p class="text-lg text-muted-foreground">
      {{ config.hero_secondary }}
    </p>
  </div>

  <div class="flex gap-2 mt-6">
    {% if projects %}
    <c-button
      hx-on:click="document.getElementById('projects').scrollIntoView({ behavior: 'smooth', block: 'start' })"
      class="cursor-pointer">
      View My Projects
    </c-button>
    {% endif %}
    <c-button variant="outline"
      hx-on:click="document.getElementById('contact').scrollIntoView({ behavior: 'smooth', block: 'start' })"
      class="cursor-pointer">
      Contact Me
    </c-button>
  </div>
</section>
